<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Collecting Data from AA Student</title>

</head>
<body>

    <form action="/form handling" method="post">
        <fieldset>
            <legend>Add User</legend>
            <p>

            <div class="Form Example">
                <label for="First Name">First Name</label>
                <input type="text" id="FirstName" name="First_name_required">
            </p>
            </div>
            <div class="Form Example">
                <label for="Last Name">Last Name</label>
                <input type=" text"id="Last Name"name="Last_Name_required">
            </div>
            <p>
            <div class="Form Example">
                <label for="Email">Email</label>
                <input type="text"name="Email"id="Email">
            </p>
            </div>
            <div class="Form Example">
                <label for="Student status">Status</label>
                <select id="Student status">
                    <option value="">--Please select status--

                    <option value="Instructor">Instructor</option>

                </select>

            </div>
            <P>

                <input type="radio" id="html"name="Language"
                value="HTML" checked/>

            </div>
            <div>
                <input type="radio" id="css"name="Language"
                value="CSS" />
                <label for="css">CSS</label>

            </div>
            <div>
                <p>
                <input type="radio" id="javascript"name="Language"
                value="JAVASCRIPT" />

                </p>

            </div>
            <div>
                <p>
                <label for="date&time">Date & Time</label>
                <input type="datetime-local" id="date&time" name="date&time">
            </p>
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment"></textarea>
            </div>
            <div>
               <p> <button type="submit">Sign-up Newsletter</button></p>
            </div>
            <div>
                <p><button type="submit">Aggree to terms and Condition</button></p>
            </div>
            <div>
                <button type="submit">Submit Form</button>

            </div>
        </fieldset>
    </form>
</body>
</html>
